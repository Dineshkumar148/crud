<mat-dialog-content align="center" class="mat-typography">
    <img src="assets/images/update warning icon.png" style="background:none" alt="Profile" width="70" height="70"  >
    <h6 class="mt-3">{{item.title}}</h6>
</mat-dialog-content>
<mat-dialog-actions align="center" class="mb-3">
    <button mat-button mat-dialog-close class="btn btn-secondary me-3">No</button>
    <button class="btn btn-primary" (click)="confirm()">Yes</button>
</mat-dialog-actions>
